<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Users</title>
        <link rel="stylesheet" types="text/css" href="{{ url_for('static', filename='style.css') }}">
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
        <!-- <script rel="text/javascript" src="script.js"></script> -->
    </head>
    <body>
        <div id='container'>
            <h1>Users</h1>
            <table>
                <tr>
                    <th>id</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
                {% for user in all_users: %}
                <tr>
                    <td>{{ user['id'] }}</td>
                    <td>{{ user['first_name'] }}</td>
                    <td>{{ user['email'] }}</td>
                    <td>{{ user['created_at'] }}</td>
                    <td class="actions"><a href="/users/{{ user['id'] }}">Show</a><a href="users/{{ user['id'] }}/edit">Edit</a><a href="/users/{{ user['id'] }}/destroy">Delete</a></td>
                </tr>
                {% endfor %}
            </table>
            <a href='/users/new'>Add a new user</a>
        </div>
    </body>
</html>
